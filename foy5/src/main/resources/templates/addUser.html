<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Soft neutral background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #28a745; /* Updated green */
            font-size: 2.8em; /* Slightly larger for better emphasis */
            margin-top: 40px;
        }

        form {
            background-color: #fff;
            padding: 35px;
            margin: 30px auto;
            width: 60%; /* Increased width for better balance */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border-color: #28a745; /* Green border on focus */
            outline: none;
        }

        button {
            padding: 14px 22px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
<h1>Add New User</h1>
<form th:action="@{/saveUser}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required="required" /><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required="required" /><br>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" /><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
